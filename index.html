<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Dom</title>
</head>
<body>

    <div class="clock"></div>

    <div class="timer"></div>

    <div>This page will self-distruct in <span class="self-distruct"></span></div>

    <button class="dont-click">Dont Click</button>
    <section>
        <input type="text" class="calc-display">
        <button class="calc">Calculate</button>
    </section>
    <section class="carousel">
        <h2>Carousel</h2>
        <div>
            <img class="current-img" alt="Image">
        </div>
        <button class="next">Next</button>
        <button class="prev">Previous</button>
    </section>

    <h1>Hello</h1>
    <h1>Hello</h1>
    <script src="js/index.js"></script>
    <script src="js/carousel.js"></script>
</body>
</html>
